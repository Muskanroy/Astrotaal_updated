<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Update</title>
</head>
<body>
    <form id="profile-form">
        <h2>Update Profile</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="email" required><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br>
        <label for="time_of_birth">Time of Birth:</label>
        <input type="text" id="time_of_birth" placeholder="Time of birth"><br>
        <label for="location_of_birth">Location of Birth:</label>
        <input type="text" id="location_of_birth" placeholder="Location of birth"><br>
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" placeholder="Phone number" required><br>
        <label for="marital_status">Marital Status:</label>
        <input type="text" id="marital_status" placeholder="Marital status" required><br>
        <button type="submit">Update Profile</button>
    </form>
    <script src="../static/profile.js"></script>
</body>
</html>
